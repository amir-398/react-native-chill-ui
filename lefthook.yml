commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint:
      run: cd packages/chill-ui-core && bun run lint
      stage_fixed: true
    types:
      run: cd packages/chill-ui-core && bun run ts:check
      stage_fixed: true
    check-components:
      run: bun run check:components-docs
